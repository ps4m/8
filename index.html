<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> مكـتب محــسن </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

   body {
  min-height: 100vh;
  min-width: 100vw;

  display: flex;
  justify-content: center;
  align-items: center;

  /* Background Image */
  background-image: url('icon0.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-color: #222222;
}


    @font-face {
      font-family: 'logging';
      src: url('fonts/LiberationMono-Regular.ttf');
    }

    .card {
  background: linear-gradient(
  135deg,
  rgba(255, 215, 0, 0.35),
  rgba(184, 134, 11, 0.25)
);

  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 550px;   /* كان 700 */
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
}


    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #console {
  font-family: 'logging', monospace;
  font-size: 16px; /* أصغر شوي */
  text-align: left;
  background: rgba(0, 0, 0, 0.75);
  padding: 15px;
  border-radius: 12px;
  white-space: pre-wrap;
  height: 250px;   /* كان 300 */
  overflow-y: auto;
}

  </style>
</head>
<body>
  <script>
    if (window.applicationCache.status === 0) {
      window.location.replace("cache.html");
    }
  </script>

  <div class="card">
    <h1>مكـتب محــسن</h1>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
